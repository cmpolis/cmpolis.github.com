---
layout: default
no-title: true
---
<div class='blog-index'>
  {% assign index = true %}
  {% for post in paginator.posts %}
  <h2 class='teaser-title'>
    <a href='{{ post.url }}'>
      {{ post.title }}
    </a>
    <small class='teaser-time'>
      {% include post/date.html %}{{ time }}
    </small>
  </h2>
  {% endfor %}
</div>
